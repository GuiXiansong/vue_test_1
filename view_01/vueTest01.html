<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<div v-bind:class="color">test....</div>
			<p>{{number+2}}</p>
			<p>{{ok?'YES':'NO'}}</p>
			<p>{{message.split('').reverse().join('')}}</p>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data:{
					msg:"hi vue",
					color:'blue',
					number:10,
					ok:false,
					message:'Hahaha'
				}
			})
			
			vm.msg="hi....";
			
		</script>
		<style type="text/css">
			.red{color: blueviolet;}
			.blue{color: blue;font-size: 100px;}
		</style>
	</body>
</html>
