<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片切换</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<a href="javascript:void(0)" v-show="index!=0" @click="left">
				<img src="../img/left.png" />
			</a>
			<a href="javascript:void(0)" v-show="index<imgSrc.length-1" @click="right">
				<img src="../img/right.png" />
			</a>
			<img :src="imgSrc[index]" />
			<!-- <img src="../img/aa.jpg" /> -->
		</div>
		
		<script>
			new Vue({
				el:"#app",
				data:{
					imgSrc:[
						"../img/小兔子.jpg",
						"../img/aa.jpg",
						"../img/t1.jpg"
					],
					index:0
				},
				methods:{
					left:function(){
						this.index--
						console.log(this.index)
					},
					right:function(){
						this.index++
						console.log(this.index)
					}
				}
			})
		</script>
	</body>
</html>
