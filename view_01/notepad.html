<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" @keyup.enter="add" v-model="message" />
			<div v-for="(item,index) in list">
				<div>
					<span>{{index+1}}.</span>
					<label>{{item}}</label>
					<button @click="remove(index)">删除</button>
				</div>
			</div>
			<div>
				<label v-show="this.list.length!=0">count:{{this.list.length}}</label>
				<button v-if="this.list.length!=0" @click="clear">清空</button>
			</div>
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					list: [
						"哈哈哈哈",
						"嘿嘿额"
					],
					message: ""
				},
				methods: {
					add: function() {
						this.list.push(this.message)
					},
					remove: function(index) {
						this.list.splice(index, 1)
					},
					clear:function(){
						this.list=[]
					}
				}
			})
		</script>

	</body>
</html>
