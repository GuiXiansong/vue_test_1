<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<style>
		.active{
			border: 4px solid firebrick;
		}
	</style>
	
	<body>
		<div id="app">
			<img v-bind:src="imgSrc" />
			<img v-bind:src="imgSrc2" :class="isActive?'active':''" :title="imgTitle+'hhhh'" @click="tagetActive">
			<img v-bind:src="imgSrc2" :class="{active:isActive}" :title="imgTitle+'hhhh'" @click="tagetActive">
		</div>

		<script>
			new Vue({
				el:"#app",
				data:{
					imgSrc:"../img/aa.jpg",
					imgSrc2:"../img/小兔子.jpg",
					isActive:true,
					imgTitle:"测试赛"
				},
				methods:{
					tagetActive:function(){
						this.isActive=!this.isActive;
					}
				}
			})
		</script>
	</body>
</html>
