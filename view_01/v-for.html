<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for测试</title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<p v-for="item in cities">
				{{item}}
			</p>
			
			<p v-for="(item,index) in cities">
				{{index+1}}  {{item}}
			</p>
			
			<p v-for="item in names">
				{{item.name}}
			</p>
			<button type="button" @click="add">添加</button>
			<button type="button" @click="remove">移除</button>
		</div>
		
		<script>
			new Vue({
				el:"#app",
				data:{
					cities:[
						"北京","上海","天津","南京","武汉"
					],
					names:[
						{name:"张三"},
						{name:"李四"},
						{name:"王五"},
						{name:"麻溜"}
					]
				},
				methods:{
					add:function(){
						this.names.push({name:"哈哈哈哈"})
					},
					remove:function(){
						this.names.shift()
					}
				}
			})
		</script>
	</body>
</html>
