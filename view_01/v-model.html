<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<input type="text" v-model="message" @keyup.enter="getM"/>
			<p>{{message}}</p>
			
			<input type="button" @click="setM" value="点击"/>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:"哈哈哈哈"
				},
				methods:{
					getM:function(){
						alert(this.message)
					},
					setM:function(){
						this.message="皮皮龟"
					}
				}
			})
		</script>
	</body>
</html>
