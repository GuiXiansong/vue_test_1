<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件实验</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<my-component></my-component>
			<my-component1></my-component1>
		</div>
		
		<script>
			// 注册
			Vue.component('my-component',{
				template:'<div>A custom component!</div>'
			})
			
			var Child={
				template:'<div>AAAAA</div>'
			}
			
			var Father={
				template:'<p>{{msg}}</p>',
				data:{
					msg:'lizhao'
				}
			}
			
			var mother={
				template:'<p>{{msg}}</p>',
				data:function(){
					return{
						msg:'lizhao'
					}
				}
			}
			// 创建根实例
			new Vue({
				el:'#example',
				components:{
					'my-component1': mother
				}
			})
		</script>
		
	</body>
</html>
